name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  check_and_skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_files.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            required:
              - "!**/*.md"
  vitest:
    needs: check_and_skip
    name: Vitest
    runs-on: ubuntu-latest
    if: ${{ needs.check_and_skip.outputs.skip == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run vitest
        run: npm test
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml
