name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
  pull_request_target:
    branches: [ '*' ]

jobs:
  check_and_skip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check changed files
        id: check_files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            COMPARE_SHA="${{ github.event.pull_request.base.sha }}"
            echo "Comparing against base branch: $COMPARE_SHA"
          else
            COMPARE_SHA="${{ github.event.before }}"
            echo "Comparing against previous commit: $COMPARE_SHA"
          fi
          changed_files=$(git diff --name-only "$COMPARE_SHA" "${{ github.sha }}")
          echo $changed_files
          if [[ "$changed_files" =~ \.md$ ]]; then
            echo "skip=true" >> $GITHUB_ENV
            echo "Only .md files changed. Skipping tests."
          else
            echo "skip=false" >> $GITHUB_ENV
            echo "Skip false"
          fi
  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    if: ${{ needs.determine-changes.outputs.skip != 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run vitest
        run: npm test
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml
